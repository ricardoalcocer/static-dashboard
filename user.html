<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quali Developer Relations</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    <link rel="stylesheet" href="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <link rel="stylesheet" href="./css/quali.css">

    <!-- jQuery -->
    <script src="js/jquery-3.1.0.min.js"></script>

    <!--  Include data points for graphs-->
    <script type="text/javascript" src="./datasources/data.js"></script>

    <script>
      $(function(){
        var includes = $('.include');
        jQuery.each(includes, function(){
          var file = './' + $(this).data('include') + '.html';
          $(this).load(file);
        });
      });
    </script>
</head>

<body>
    <div id="wrapper">

        <!-- Sidebar -->
        <div class="include" data-include="sidebar"></div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
              <div class="row">
                  <div class="col-lg-12">
                    <div class="menu_button_container">
                      <a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span> Toggle Menu</a>
                    </div>
                  </div>
                <div class="row">
                  <div class="col-lg-6">

                    <div class="chart_container">
                      <div class="chart_title">Traffic</div>
                      <div class="ct-chart ct-series-m" id="chart1"></div>
                    </div>

                  </div>
                  <div class="col-lg-6">
                    <div class="chart_container">
                      <div class="chart_title">Questions asked</div>
                      <div class="ct-chart ct-series-f" id="chart2"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">



                      <div class="chart_container">
                        <div class="chart_title">Unique Users</div>
                        <div class="ct-chart ct-series-l" id="chart3"></div>
                      </div>

                      <script>
                        var options = {
                          width: '100%',
                          height: 300,
                          axisY: {
                            onlyInteger: true
                          },
                          low: 0,
                          showArea  : true,
                          showLine  : true,
                          showPoint : true
                        };

                        // Initialize a Line chart in the container with the ID chart1
                        new Chartist.Line('#chart1', {
                          labels: ["Jan","Feb","Mar","Apr","May","Jun","Jul","Ago","Sep","Oct","Nov","Dec"],
                          series: [dataSources.traffic]
                        },options);

                        // Initialize a Line chart in the container with the ID chart2
                        new Chartist.Line('#chart2', {
                          labels: ["Jan","Feb","Mar","Apr","May","Jun","Jul","Ago","Sep","Oct","Nov","Dec"],
                          series: [dataSources.questionsAsked]
                        },options);

                        // Initialize a Line chart in the container with the ID chart2
                        new Chartist.Line('#chart3', {
                          labels: ["Jan","Feb","Mar","Apr","May","Jun","Jul","Ago","Sep","Oct","Nov","Dec"],
                          series: [dataSources.uniqueUsers]
                        },options);
                      </script>

                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery-3.1.0.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function(e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
      });
    </script>

</body>

</html>
