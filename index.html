<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    <link rel="stylesheet" href="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

    <link rel="stylesheet" href="./css/chartist-plugin-tooltip.css">
    <script src="./js/chartist-plugin-tooltip.js"></script>

    <link rel="stylesheet" href="./css/styles.css">

    <!-- jQuery -->
    <script src="js/jquery-3.1.0.min.js"></script>

    <!--  Include charts module -->
    <script type="text/javascript" src="./js/charts.js"></script>

    <!--  Include data points for graphs-->
    <script type="text/javascript" src="./datasources/data.js"></script>

    <script>
      // hack for dynamically including files in static pages
      $(function(){
        var includes = $('.include');
        jQuery.each(includes, function(){
          var file = './' + $(this).data('include') + '.html';
          $(this).load(file);
        });
      });
    </script>
    <style>
    .tile_count {
        margin-bottom: 20px;
        margin-top: 20px;
    }
    .count {
        font-size: 40px;
    }
    .green {
      color: green;
    }
    .red {
      color: #D12825;
    }
    .tile {

    }

    .info-box {
        display: block;
        min-height: 90px;
        background: #F7F7F7;
        width: 100%;
        box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        border-radius: 2px;
        margin-bottom: 15px;
        padding: 5px;
    }

    .info-box-content {
        padding: 5px 10px;
        margin-left: 90px;
    }

    .summary {
       margin-top: 20px;
       margin-bottom: 20px;
    }
    </style>
</head>

<body>
    <div id="wrapper">

        <!-- Sidebar -->
        <div class="include" data-include="sidebar"></div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
              <div class="row">
                  <div class="col-lg-12">
                    <div class="menu_button_container">
                      <a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> Toggle Menu</a>
                    </div>
                  </div>
              </div>

              <div class="row summary">

                <div class="col-md-3 col-sm-6 col-xs-12">
                  <div class="info-box">
                    <span><i class="glyphicon glyphicon-road"></i> Traffic</span>
                    <div class="count">2,500</div>
                    <span><i class="green"><i class="glyphicon glyphicon-arrow-up"></i> 4% </i> From last Week</span>
                  </div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
                  <div class="info-box">
                    <span><i class="glyphicon glyphicon-question-sign"></i> Total Questions</span>
                    <div class="count">2,500</div>
                    <span><i class="green"><i class="glyphicon glyphicon-arrow-up"></i> 4% </i> From last Week</span>
                  </div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
                  <div class="info-box">
                    <span><i class="glyphicon glyphicon-thumbs-up"></i> Total Answers</span>
                    <div class="count">2,500</div>
                    <span><i class="red"><i class="glyphicon glyphicon-arrow-down"></i> 4% </i> From last Week</span>
                  </div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
                  <div class="info-box">
                    <span><i class="glyphicon glyphicon-gift"></i> Total Ideas</span>
                    <div class="count">2,500</div>
                    <span><i class="red"><i class="glyphicon glyphicon-arrow-down"></i> 4% </i> From last Week</span>
                  </div>
                </div>

              </div>
              <div class="row">
                <div class="col-lg-6">

                  <div class="chart_container">
                    <div class="chart_title">Traffic</div>
                    <div class="ct-chart ct-series-m" id="chart1"></div>
                  </div>

                </div>
                <div class="col-lg-6">
                  <div class="chart_container">
                    <div class="chart_title">Questions asked</div>
                    <div class="ct-chart ct-series-f" id="chart2"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-lg-12">
                    <div class="chart_container">
                      <div class="chart_title">Unique Users</div>
                      <div class="ct-chart ct-series-l" id="chart3"></div>
                    </div>

                    <script>
                      (function(){
                        Charts.setCharts([
                          {'obj' : 'chart1', 'data' : 'traffic'},
                          {'obj' : 'chart2', 'data' : 'questionsAsked'},
                          {'obj' : 'chart3', 'data' : 'uniqueUsers'}
                        ])
                      })()
                    </script>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function(e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
      });
    </script>

</body>

</html>
